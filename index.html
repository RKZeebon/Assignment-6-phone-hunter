<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mobile Lookup</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- header area -->

    <header class="container my-3">
        <h1 class="text-center text-uppercase fw-bold">Mobile Lookup</h1>

        <div class="input-group my-3 w-75 mx-auto ">
            <input id="search-input" type="text" class="form-control fs-5" placeholder="Search your item"
                aria-label="Search your item" aria-describedby="search-btn">
            <button class="btn btn-primary px-3 fs-5" type="button" onclick="loadSearchResult()">Search</button>
        </div>
    </header>

    <!-- main area -->

    <main class="container my-3">
        <div id="no-result"></div>

        <div id="details"></div>

        <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-5 mt-3"></div>
    </main>


    <script src="./js/app.js"></script>
</body>

</html>
